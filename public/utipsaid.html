<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RA DIGITAL INDIA Cyber Cafe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .utipsa{
            text-align: center;
            border: blue solid 1px;
            background-color: blue;
            color: #fff;
            font-size: 30px;
        }
        .marquee{
            margin-top: 1%;
            background-color: aquamarine;
            width: 100%;
            color: #0808ff;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        form {
            width: 98%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            height: 25px;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #shopDetailsTable {
            width: 98%;
            margin: auto;
            margin-top: 20px;
            border-collapse: collapse;
        }
        #shopDetailsTable th, #shopDetailsTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #shopDetailsTable th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="utipsa">
        <h1>PAN card UTI PSA ID retailer create now</h1>
    </div>
    <div class="marquee">
        <marquee><h3>7 day ke andar chalu Hoga Sidha UTI ke taraf email aaega uti psa id chalu karane ke liye aapko minimum rupaye 400 lagega</h3></marquee>
    </div>
    <br><br>
    <form id="shopForm" action="/submit-shop-details" method="POST">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="shopName">Shop Name:</label>
        <input type="text" id="shopName" name="shopName" required>

        <label for="aadharNumber">Aadhaar Number:</label>
        <input type="text" id="aadharNumber" name="aadharNumber" pattern="\d{12}" title="Aadhaar number must be 12 digits" required>

        <label for="panNumber">PAN Number:</label>
        <input type="text" id="panNumber" name="panNumber" pattern="[A-Z]{5}\d{4}[A-Z]{1}" title="PAN number must be in the format AAAAA9999A" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="pinCode">Pin Code:</label>
        <input type="number" id="pinCode" name="pinCode" pattern="\d{6}" title="Pin code must be 6 digits" required>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" name="mobileNumber" pattern="\d{10}" title="Mobile number must be 10 digits" required>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>

        <input type="submit" value="Submit">
    </form>

    <table id="shopDetailsTable" style="display: none;">
        <thead>
            <tr>
                <th>User</th>
                <th>ID Number</th>
                <th>Full Name</th>
                <th>Shop Name</th>
                <th>Aadhaar Number</th>
                <th>PAN Number</th>
                <th>Address</th>
                <th>Pin Code</th>
                <th>Mobile Number</th>
                <th>Email ID</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Load jQuery first -->
    <script src="logout.js"></script> <!-- Include the logout.js file -->
    <script src="login-check.js"></script> <!-- Include the login-check.js file -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
  fetch('/submit-shop')
    .then(response => response.json())
    .then(data => {
      const table = document.createElement('table');
      table.border = "1";

      const headers = ['User','ID Number','Full Name', 'Shop Name', 'Aadhaar Number', 'PAN Number', 'Address', 'Pin Code', 'Mobile Number', 'Email ID'];
      const headerRow = document.createElement('tr');
      
      headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      data.forEach(shop => {
        const row = document.createElement('tr');
        
        Object.values(shop).forEach(value => {
          const td = document.createElement('td');
          td.textContent = value;
          row.appendChild(td);
        });
        
        table.appendChild(row);
      });
      
      document.body.appendChild(table);
    })
    .catch(error => console.error('Error fetching shop data:', error));
});

    </script>
</body>
</html>
