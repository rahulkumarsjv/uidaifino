<body>

    <div class="form-container">
        <h1 style="text-align: center; border: solid black 1px ; background-color: black; color: #fff; width: 100%; height: 50px; align-items: center; justify-content: center; display: flex;">All Bank csp appy</h1>
        <form action="/kotat" method="POST" enctype="multipart/form-data" id="bankForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="shopName">Shop Name:</label>
                <input type="text" id="shopName" name="shopName" required>
            </div>
            <div class="form-group">
                <label for="mobileNumber">Mobile Number:</label>
                <input type="number" id="mobileNumber" name="mobileNumber" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="deviceSerialNo">Device Serial No:</label>
                <input type="text" id="deviceSerialNo" name="deviceSerialNo" required>
            </div>
            <div class="form-group">
                <label for="bankName">Select Bank Name:</label>
                <select id="bankName" name="bankName" required onchange="updateAmount()">
                    <option value="" disabled selected>Select Bank</option>
                    <option value="nsdl">NSDL Payment Bank</option>
                    <option value="kotak">Kotak Mahindra Bank</option>
                    <option value="pnb">Punjab National Bank</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="text" id="amount" name="amount" readonly>
            </div>
            <div class="form-group">
                <label for="accountNo">Account Number:</label>
                <input type="text" id="accountNo" name="accountNo" required>
            </div>
            <div class="form-group">
                <label for="ifscCode">IFSC Code:</label>
                <input type="text" id="ifscCode" name="ifscCode" required>
            </div>
            <div class="form-group">
                <label for="photo">Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="aadhar">Aadhar PDF:</label>
                <input type="file" id="aadhar" name="aadhar" accept="application/pdf" required>
            </div>
            <div class="form-group">
                <label for="bankPassbook">Bank Passbook PDF:</label>
                <input type="file" id="bankPassbook" name="bankPassbook" accept="application/pdf" required>
            </div>
            <div class="form-group">
                <label for="panCard">PAN Card:</label>
                <input type="file" id="panCard" name="panCard" accept="image/*,application/pdf" required>
            </div>
            <div class="form-group">
                <label for="fingerprintDeviceBackPhoto">Fingerprint Device Back Side Photo:</label>
                <input type="file" id="fingerprintDeviceBackPhoto" name="fingerprintDeviceBackPhoto" accept="image/*" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <script>
        function updateAmount() {
            const bankName = document.getElementById('bankName').value;
            const amountField = document.getElementById('amount');
            
            let amount = 0;
    
            if (bankName === 'kotak') {
                amount = 300;
            } else if (bankName === 'nsdl') {
                amount = 500;
            } else if (bankName === 'pnb') {
                amount = 26000;
            }
    
            amountField.value = `₹${amount}`;
        }
    
        document.getElementById('bankForm').addEventListener('submit', function(event) {
            const amount = parseInt(document.getElementById('amount').value.replace('₹', ''));
            const walletBalance = 10000; // Replace with actual wallet balance fetched from your backend
    
            if (walletBalance < amount) {
                alert('Insufficient wallet balance');
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
