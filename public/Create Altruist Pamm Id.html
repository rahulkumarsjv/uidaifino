    <div class="panaltuist">
    <h2>Shop Details Form</h2>
    <form action="/pan-altruist" method="POST" enctype="multipart/form-data">
        <label for="shopName">Shop Name:</label><br>
        <input type="text" id="shopName" name="shopName" required><br><br>

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mobileNumber">Mobile Number:</label><br>
        <input type="tel" id="mobileNumber" name="mobileNumber" required><br><br>

        <label for="panCardNo">PAN Card Number:</label><br>
        <input type="text" id="panCardNo" name="panCardNo" required><br><br>

        <label for="aadharCardNo">Aadhar Card Number:</label><br>
        <input type="text" id="aadharCardNo" name="aadharCardNo" required><br><br>

        <label for="panCardUpload">PAN Card Upload:</label><br>
        <input type="file" id="panCardUpload" name="panCardUpload" accept="image/*,application/pdf" required><br><br>

        <label for="aadharCardUpload">Aadhar Card Upload:</label><br>
        <input type="file" id="aadharCardUpload" name="aadharCardUpload" accept="image/*,application/pdf" required><br><br>

        <button type="submit">Submit</button>
    </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Load jQuery first -->
    <script src="logout.js"></script> <!-- Include the logout.js file -->
    <script src="login-check.js"></script> <!-- Include the login-check.js file -->
    <script>
        document.querySelector('.iconnavbaar').addEventListener('click', function () {
            const navbara = document.querySelector('.navbara');
            navbara.classList.toggle('collapsed');
        });

        document.querySelectorAll('.printservicebo').forEach(item => {
            item.addEventListener('click', function () {
                const link = item.querySelector('a');
                if (link) {
                    window.location.href = link.href;
                }
            });
        });
    </script>
    <script>
        // Fetch and display wallet balance
        fetch('/api/wallet-balance')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.walletBalance !== undefined) {
                    document.getElementById('walletBalance').textContent = data.walletBalance;
                } else {
                    console.error('Error: Wallet balance not found');
                }
            })
            .catch(error => console.error('Error fetching wallet balance:', error));
           
    </script>
