<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RA DIGITAL INDIA Cyber Cafe</title>
    <style>
.flex-container {
  display: flex;
  border: solid 1px;
  padding: 10px;
  width: 50%;
  height: 530px;
  background-color: rgb(37, 214, 212);
  margin-left: 20%;
}

.flex-item {
  margin: 5px;
  padding: 10px;
  border: 1px solid #ddd;
  background-color: #fff; 
  width: 100%;
  height: 150px;
}

.flex-item h1 {
  font-size: 45px;
}

.flex-item img {
  width: 30%;
  height: 150px;
  float: left;
}

#jiologotext {
  font-size: 30px;
  text-align: center;
  align-items: center;
  justify-content: center;
  display: flex;
}

.flex-item2 img {
  width: 100%;
  height: 300px;
}

.flex-item4 img {
  position: absolute;
  top: 23%;
  width: 12%;
  height: 350px;
  margin-left: 20%;
}

.flex-item5 {
  font-size: 40px;
  position: absolute;
  top: 15%;
  left: 16%;
  margin-left: 20%;
}

#passbook {
  font-size: 50px;
  margin-left: 5%;
}

label {
  font-size: 30px;
  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}

form {
  position: absolute;
  top: 75%;
  left: 0px;
}

input {
  width: 190%;
  height: 45px;
}

.jiopaymentbankback {
  border: solid 1px;
  width: 51.1%;
  height: 530px;
  margin-left: 20%; 
}

.jiopaymentbankback img {
  width: 100%; 
  height: 100%;
}

/* Media Queries for Responsiveness */

@media (max-width: 768px) {
  .flex-container {
    flex-direction: column; /* Stack items vertically on smaller screens */
    width: 90%;
    margin-left: 5%;
    height: auto; /* Adjust height to fit content */
  }

  .flex-item {
    height: auto; /* Adjust height for better fit */
  }

  .flex-item img {
    width: 20%; /* Full width for images on smaller screens */
    height: auto; /* Adjust height to maintain aspect ratio */
    float: none; /* Remove float to stack images */
  }

  .flex-item h1 {
    font-size: 24px; /* Smaller font size for headers */
  }

  #jiologotext {
    font-size: 20px; /* Smaller font size for text */
  }

  .flex-item2 img {
    height: auto; /* Maintain aspect ratio */
  }

  .flex-item4 img {
    top: 45%; /* Adjust positioning for smaller screens */
    left: 6%;
    width: 20%; /* Increase width for better visibility */
    height: 150px; /* Maintain aspect ratio */
    margin-left: 0; /* Remove margin for better fit */
  }

  .flex-item5 {
    font-size: 24px; /* Smaller font size */
    position: static; /* Remove absolute positioning */
    margin-left: 0; /* Remove left margin */
  }

  #passbook {
    font-size: 24px; /* Smaller font size */
  }

  label {
    font-size: 20px; /* Smaller font size */
  }

  form {
    position: static; /* Remove absolute positioning */
    margin-top: 20px; /* Add margin for better spacing */
  }

  input {
    width: 100%; /* Adjust width to fit container */
    height: 40px; /* Smaller height for input fields */
  }

  .jiopaymentbankback {
    width: 90%;
    margin-left: 5%; /* Center the container */
    height: auto; /* Adjust height to fit content */
  }
}


    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">
            <img src="./images/jiologo.png" alt="jiologo">
            <h1>Jio payment Bank<br>
                <span id="jiologotext">जियो पेमेंट बैंक</span>
            </h1>
        </div>
        <div class="flex-item2">
            <img src="./images/jiologo2.png" alt="jiologo1">
        </div>
      </div>
    <div class="flex-container1">
        <div class="flex-item4">
            <img src="./images/jioatmcard.png" alt="jiologo">
        </div>
        <div class="flex-item5">
            <h1>PASSBOOK<br><span id="passbook">पासबुक</span></h1>
            <form>
                <label for="name" id="name">Name नाम :</label>
                        <input type="nane" id="name" name="name"><br>
                        <label for="A/C">A/C खाता नं :</label>
                        <input type="number" id="numlber" name="number">
                    </form>
        </div>
      </div>
    </div>
      <div class="jiopaymentbankback">
        <img src="./images/jio payment bank back pasbook.jpg" alt="">
      </div>
      
</body>
</html>
