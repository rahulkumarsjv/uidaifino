<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Details Form</title>
    <style>
        /* Simple styling for the form */
        .form-container {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            width: auto;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/jiopaymanban" method="post">
            <!-- Account Number -->
            <div class="form-group">
                <label for="accountNo">Account No.</label>
                <input type="text" id="accountNo" name="accountNo" placeholder="Enter your account number" required>
            </div>
            
            <!-- IFSC Code -->
            <div class="form-group">
                <label for="ifscCode">IFSC Code</label>
                <input type="text" id="ifscCode" name="ifscCode" placeholder="Enter your IFSC code" required>
            </div>

            <!-- Name -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <!-- Father Name -->
            <div class="form-group">
                <label for="fatherName">Father Name</label>
                <input type="text" id="fatherName" name="fatherName" placeholder="Enter your father's name" required>
            </div>

            <!-- Date Of Birth -->
            <div class="form-group">
                <label for="bhar">Date Of Birth</label>
                <input type="date" id="date_of_birth" name="date_of_birth" placeholder="Enter Date Of Birth" required>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>

            <!-- Mobile Number -->
            <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Enter your mobile number" required>
            </div>

            <!-- Email ID -->
            <div class="form-group">
                <label for="emailId">Email Id</label>
                <input type="email" id="emailId" name="emailId" placeholder="Enter your email ID" required>
            </div>

            <!-- Branch -->
            <div class="form-group">
                <label for="branch">Branch</label>
                <input type="text" id="branch" name="branch" placeholder="Enter your branch" required>
            </div>

            <!-- Branch Address -->
            <div class="form-group">
                <label for="branchAddress">Branch Address</label>
                <input type="text" id="branchAddress" name="branchAddress" placeholder="Enter your branch address" required>
            </div>

            <!-- Account Open Date -->
            <div class="form-group">
                <label for="accountOpenDate">Account Open Date</label>
                <input type="date" id="accountOpenDate" name="accountOpenDate" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
