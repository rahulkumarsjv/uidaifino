<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Registration.css">
    <title>Admin Register</title>
</head>
<body>
    <div class="container">
        <form action="/adminregister" method="post" class="form">
            <h2 class="title">Admin Register</h2>
            <p class="title-message">Signup now and get full access to our app.</p>
            <div class="flex">
                <label>
                    <input type="text" name="firstName" placeholder="First Name" required>
                </label>
                <label>
                    <input type="text" name="lastName" placeholder="Last Name" required>
                </label>
            </div>
            <label>
                <input type="email" name="email" placeholder="Email" required>
            </label>
            <label>
                <input type="password" name="password" placeholder="Password" required>
            </label>
            <label>
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
            </label>
            <button class="submit">Submit</button>
            <p class="sign-in">Already have an account? 
                <a href="./admin_login.html" style="color: #43c7e8">Signin</a>
            </p>
        </form>
    </div>
</body>
</html>
