<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Registration.css">
    <title>RA DIGITAL INDIA Cyber Cafe admin</title>
</head>
<body>
    <div class="container">
        <form action="/admin_login" method="post" class="form">
            <h2 class="title">Admin Login</h2>
            <p class="title-message">Sign in to access the admin panel.</p>
            <label>
                <input type="email" name="email" placeholder="Email" required>
            </label>
            <label>
                <input type="password" name="password" placeholder="Password" required>
            </label>
            <button class="submit">Submit</button>
            <p class="sign-in">Don't have an account? 
                <a href="/adminRegistration" style="color: #43c7e8">Register</a>
            </p>
        </form>
    </div>
</body>
</html>
